<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing waCRM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #7f7fd5 0%, #86a8e7 50%, #91eac9 100%);
            min-height: 100vh;
        }
        .main-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 48px 36px;
            text-align: center;
            max-width: 420px;
            width: 100%;
        }
        h1 {
            font-size: 2.6rem;
            color: #222;
            margin-bottom: 18px;
            font-weight: 700;
        }
        h1 span {
            color: #4f8cff;
        }
        p {
            font-size: 1.15rem;
            color: #444;
            margin-bottom: 32px;
        }
        .btn-probar {
            display: inline-block;
            padding: 18px 44px;
            font-size: 1.15rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #2d6cdf 0%, #4f8cff 100%);
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 16px rgba(45, 108, 223, 0.18);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }
        .btn-probar:hover {
            background: linear-gradient(90deg, #4f8cff 0%, #2d6cdf 100%);
            transform: scale(1.07);
        }
        @media (max-width: 600px) {
            .container {
                padding: 28px 10px;
                max-width: 95vw;
            }
            h1 {
                font-size: 2rem;
            }
            .btn-probar {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="main-center">
        <div class="container">
            <h1>Bienvenido a <span>crm Master</span></h1>
            <p>La mejor solución para la gestión de tus clientes.<br>Organiza, automatiza y potencia tu negocio con facilidad.</p>
            <a class="btn-probar" href="https://chrome.google.com/webstore" target="_blank">Probar ahora</a>
        </div>
    </main>
</body>
</html>
